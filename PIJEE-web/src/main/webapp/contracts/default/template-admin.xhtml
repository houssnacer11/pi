                     <style>

                         <ul class="ds-btn">
                            <br/>
                                                        <br/>
                            
                                                        <br/>
                            
                            <c:choose>
							<c:when test="#{loginBean.onRole=='ADMINISTRATEUR'}">
                                <li>

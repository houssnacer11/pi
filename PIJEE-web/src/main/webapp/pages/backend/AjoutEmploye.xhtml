<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template-admin.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:param name="ajout employe" value="Ajout Employe" />
	<ui:define name="content">

		<h:panelGroup columns="2">
			<h:form styleClass="form-horizontal">
				<br />
				<br />
				<p:messages id="msgs" />

				<div class="form-group">
					<p:outputLabel value="First Name" for="firstname"
						styleClass="control-label col-sm-2"></p:outputLabel>
					<div class="col-sm-10">
						<h:inputText value="#{employeBean.firstName}" required="true"
							id="firstname" styleClass="form-control">
							<f:validateLength minimum="2" />
						</h:inputText>

					</div>
				</div>
				<p:message for="firstname" display="icon" />



				<div class="form-group">
					<p:outputLabel value="Last Name"
						styleClass="control-label col-sm-2" for="lastname"></p:outputLabel>
					<div class="col-sm-10">
						<h:inputText value="#{employeBean.lastName}" id="lastname"
							styleClass="form-control">
							<f:validateLength minimum="2" />
						</h:inputText>
					</div>
				</div>
				<p:message for="lastname" display="icon" />

				<div class="form-group">
					<p:outputLabel value="Email" styleClass="control-label col-sm-2"
						for="email"></p:outputLabel>
					<div class="col-sm-10">
						<p:inputText value="#{employeBean.email}" id="email"
							validatorMessage="Invalid email format" styleClass="form-control"
							required="true">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						<p:watermark for="email" value="Email Address *" />
						<p:message for="email" />
					</div>
				</div>

				


				<div class="form-group">
					<p:outputLabel value="UserName" styleClass="control-label col-sm-2"
						for="username"></p:outputLabel>
					<div class="col-sm-10">
						<h:inputText value="#{employeBean.username}" required="true"
							id="username" styleClass="form-control">
							
						</h:inputText>
					</div>
				</div>

				<p:message for="username" display="icon" />


				<div class="form-group">
					<p:outputLabel value="Password" styleClass="control-label col-sm-2"
						for="password"></p:outputLabel>
					<div class="col-sm-10">
						<h:inputSecret  value="#{employeBean.password}" required="true"
							id="password" styleClass="form-control"></h:inputSecret>
					</div>
				</div>
				<p:message for="password" display="icon" />

			

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<c:choose>
							<c:when test="#{employeBean.idToUpdate!=0}">
								<h:commandButton value="Modifier Employe"
									action="#{employeBean.updateEmploye()}"
									styleClass="btn btn-default" />
							</c:when>
							<c:otherwise>
								<h:commandButton value="Ajouter Employe"
									action="#{employeBean.addEmploye()}"
									styleClass="btn btn-default" />
							</c:otherwise>
						</c:choose>

					</div>
				</div>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:param name="employe" value="Employe" />
	<ui:define name="content">

		<br />
		<br />
		<h:panelGroup columns="2">
			<h:form>
				<center>
					<h2>Liste A exporter</h2>
				</center>

				<br />
				<br />

				<h:commandLink>
					<p:graphicImage library="image" name="pdf.png" />
					<p:dataExporter type="pdf" target="table" fileName="employes" />
				</h:commandLink>
				

				<p:dataTable id="table" value="#{employeBean.employes}" var="e"
					border="1" class="table table-bordered table-striped"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
					paginator="true" rows="10" style="margin-bottom:20px">

					<p:column>
						<f:facet name="header">
							<h:outputText value="First Name" />
						</f:facet>
						<h:outputText value="#{e.firstName}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Last Name" />
						</f:facet>
						<h:outputText value="#{e.lastName}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>
						<h:outputText value="#{e.email}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="UserName" />
						</f:facet>
						<h:outputText value="#{e.username}" />
					</p:column>
					
				</p:dataTable>
				<br />




			</h:form>
		</h:panelGroup>

	</ui:define>
</ui:composition>

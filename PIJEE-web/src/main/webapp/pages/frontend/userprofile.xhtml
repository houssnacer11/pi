<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"    
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <h:body>
        <f:view contracts="default" transient="false">
            <ui:composition template="/template.xhtml">               
                <ui:define name="content">
                    <br/>  <br/>
                    <div class="container">
                        <div class="span3 well">
                            <div class="modal-body">
                                        <center>
                                        <h:graphicImage height="140px" width="140px" class="img-circle" value="/resources/image/profile.jpg">
									</h:graphicImage>
                                            
                                                 <br/>
                                                 <br/>
                                                <h3 class="media-heading">#{loginBean.firstname} #{loginBean.lastname} </h3>
                                                
                                        </center>
                                        <hr/>
                                            <center>
                                                <p class="text-left"><strong>Username : </strong><br/>
                                                #{loginBean.username}
                                                </p>
                                                <hr />
                                                <p class="text-left"><strong>First Name and Last Name : </strong><br/>
                                                #{loginBean.firstname} #{loginBean.lastname}
                                                </p>
                                                <hr />
                                                <p class="text-left"><strong>Email : </strong><br/>
                                                #{loginBean.email}
                                                </p>
                                                <hr />
                                                
	                                                <p class="text-left"><strong>Password : </strong> 
	                                                <br/>
	                                                *********
	                                                </p>
	                                                

                                                
                                            </center>
                                    </div>
                                    <div class="modal-footer">
                                        <center>
                                            <h:form>
														<h:commandButton value="Update Profile" class="btn btn-primary " tabindex="7" action="#{loginBean.doChangeProfilePage()}" />   
														</h:form>
                                        </center>
                                    </div>
                        </div>
                    </div>

                </ui:define>              
            </ui:composition>
        </f:view>
    </h:body>
</html>

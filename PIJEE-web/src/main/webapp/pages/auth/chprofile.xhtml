<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"    
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <h:body>
        <f:view contracts="default" transient="false">
            <ui:composition template="/template.xhtml">               
                <ui:define name="content">
                    <div class="container">
                    <br/>
                                    <br/>
                        <div class="row">
                            <div class="col-sm-12">
                                <h1>Change Profile</h1>
                            </div>
                        </div>
                        <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <form method="post" id="passwordForm">
                                <h:inputText value="#{loginBean.username}" class="form-control input-lg"  />
                                 
                                 <br/>
                                 <br/>
                                 <h:inputText value="#{loginBean.firstname}" class="form-control input-lg"  />
                                 
                                 <br/>
                                 <br/>
                                 <h:inputText value="#{loginBean.lastname}" class="form-control input-lg"  />
                                 
                                 <br/>
                                 <br/>
                                 <h:inputText value="#{loginBean.email}" class="form-control input-lg"  />
                                 
                                 <br/>
                                 <br/>
                                 <p:password id="password" class="input-lg form-control" value="#{loginBean.newpassword}" placeholder="New Password" match="repeated_password" />
                                    
                                    <br/>
                                    <br/>
                                   
								<p:password id="repeated_password" class="input-lg form-control"  placeholder="Repeat Password" value="#{loginBean.newpassword}" />

                                    
                                    <br/>
                                    <br/> 
                                    <h:form>
											<h:commandButton value="Validate" class="col-xs-12 btn btn-primary btn-load btn-lg" tabindex="7" action="#{visiteurBean.updateVisiteur(loginBean.id_login,loginBean.firstname,loginBean.lastname,loginBean.email,loginBean.username,loginBean.newpassword)}">   
											
									</h:commandButton>
									</h:form>
                                    
                                </form>
                            </div><!--/col-sm-6-->
                        </div>
                    </div>
                </ui:define>
                <ui:define name="footer">
                    
                </ui:define>
            </ui:composition>
        </f:view>
    </h:body>
</html>
